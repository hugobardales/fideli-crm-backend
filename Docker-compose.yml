name: fideli-crm-backend

services:
  # Database Service: PostgreSQL 16
  # Almacena los datos de clientes y transacciones del CRM
  postgres:
    image: postgres:16
    container_name: fidelicrm-db
    environment:
      POSTGRES_DB: fidelicrm
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - fidelicrm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d fidelicrm"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Messaging Service: RabbitMQ with Management Console
  # Maneja la comunicación asíncrona y eventos del sistema
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: fidelicrm-queue
    ports:
      - "5672:5672"   # Puerto AMQP
      - "15672:15672" # Interfaz web de administración
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - fidelicrm-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Cloud Simulation: LocalStack
  # Simula servicios de AWS (como S3 para almacenamiento de documentos)
  localstack:
    image: localstack/localstack:3.0
    container_name: fidelicrm-aws
    ports:
      - "4566:4566"  # Gateway único para todos los servicios de AWS
    environment:
      - SERVICES=s3
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - fidelicrm-network

networks:
  fidelicrm-network:
    driver: bridge

volumes:
  postgres_data: